MODEL:
  LOAD_CHECKPOINT: /mnt/gpid07/users/adria.caelles/output_dir/T06_FreezeEncoder_GRUModule/checkpoints/T06_FreezeEncoder_GRUModule_epoch_7_BEST.pth
  FEATURE_EXTRACTOR: RVOSFeatureExtractor
  
  
  RUNTIME_CONFIG:
    # Epoch at which the actions will be done
    FreezeRVOSEncoder: 0
    UnfreezeRVOSEncoder: -1
    UsePreviousInferenceMask: 5

RVOSFeatureExtractor:
  RVOS_ENCODER:
    BACKBONE: ResNet101
    LOAD_PRETRAINED: True
    HIDDEN_SIZE: 128
    KERNEL_SIZE: 3
  
  RVOS_ADAPTER:
    USED_FEATURES: [x5, x4, x3, x2]
    # 1 for not changing
    CHANNELS_FACTOR_REDUCTION: 2
    # With respect to input DATA.IMAGE_SIZE!
    SPATIAL_SCALE_FACTOR: 4
  
  RVOS_HEAD:
    HIDDEN_SIZE: 64
    DROPOUT: 0.25
    OUT_CHANNELS: 8

GCNN:
  MESSAGE_PASSING_STEPS: 3
#  GCNNSimple
  MODULE: GRUGCNN
  READ_OUT: ReadOutSimple
  NUM_CLASSES: 1
  # MaskedNLLLoss, MaskedBCELoss, SoftIoULoss
  LOSS_FUNCTION: SoftIoULoss
  USE_PREVIOUS_INFERENCE_MASK: False
  # Whether to backpropagate gradients through the predicted mask or use just the mask itself (data)
  # Keeping gradient will increase memory usage
  BACKPROPAGATE_PREDICTED_MASKS: True
  
DATA:
  NUM_WORKERS: 0
  SHUFFLE: True
  DROP_LAST: True
  BATCH_SIZE: 4
  VAL_BATCH_SIZE: 1
  CLIP_LENGTH: 5
  MAX_NUM_OBJ: 10
  IMAGE_SIZE: (256, 448)
  AUGMENTATION: False

AUG_TRANSFORMS:
  ROTATION: 10
  TRANSLATION: 0.1
  SHEAR: 0.1
  ZOOM: 0.7

SOLVER:
  OPTIMIZER: Adam
  LR: 0.001
  WEIGHT_DECAY: 0.0001
  NUM_EPOCHS: 13
  CHECKPOINTER:
    SAVE_ALWAYS: True
    PATIENCE: 6
    PATIENCE_DELTA: 0.
  USE_SCHEDULER: True
  LR_SCHEDULER:
    NAME: "MultiStepLR"
    STEPS: [11, 13]
    STEP_SIZE: 0.1
  EVALUATION_METRIC: "loss"
  

DATASETS:
  TRAIN: YouTubeVOS
  TRAIN_SPLIT: train
  TEST: YouTubeVOS
  TEST_SPLIT: val


GENERAL_CONFIG:
  TRAIN_NAME: T06_FreezeEncoder_GRUModule
  PRINT_EVERY: 5
  USE_GPU: True

PREDICTOR:
  USE_GPU: True
  OVERLAY_MASKS: True
  BASE_PATH_IMAGES: /mnt/gpid07/users/adria.caelles/datasets/YouTubeVOS/valid/JPEGImages
  BASE_PATH_ANNOTATIONS: /mnt/gpid07/users/adria.caelles/datasets/YouTubeVOS/valid/Annotations
